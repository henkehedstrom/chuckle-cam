<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuckle cam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="impress">
    <div id="emoStart" class="step" data-x="-1750" data-y="1000" data-width="800" data-scale="2.9">
        <h1>Show your <span id="happiness">happiness</span> and <span id="anger">anger!</span></h1>
        <p>Try and display the emotion shown on the screen</p>
    </div>

    <div id="emoGame" class="step" data-x="1000" data-y="1000" data-z="-1000" data-scale="2"
         data-rotate-z="90">
        <h1>this is the emo game</h1>

        <canvas width="1280" height="720" id="canvas-id"></canvas>
    </div>

    <div id="emoEnd" class="step" data-x="2000" data-y="1000"
    data-rotate-z="90">
        <h1>Good job, you were pretty happy!</h1>
    </div>

    <div id="sleepStart" class="step" data-x="4500" data-y="0" data-z="-2000" data-scale="2" data-rotate-z="0">
        <h2>Now it's time to relax!</h2>
        <p>Close your eyes and meditate for about 20 seconds ðŸ˜Œ</p>
    </div>
    <div id="sleepGame" class="step" data-x="4500" data-y="3000" data-z="-1000" data-scale="2" data-rotate-z="0">
        <h1>zzz....</h1>
        <canvas width="1280" height="720" class="canvas"></canvas>
    </div>
    <div id="sleepEnd" class="step" data-x="4500" data-y="5000" data-z="-1000" data-scale="1" data-rotate-z="0">
        <h2>Wow, you slept like a bear!</h2>
        <p>You only peeked 234 times</p>
    </div>
</div>

<script src="sound-lib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>
<script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
<script src="minigames/sleep.js"></script>
<script src="minigames/emo.js"></script>
<script src="recorder.js"></script>
<script src="index.js"></script>
</body>
</html>
