<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuckle cam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="impress">
    <div id="emoStart" class="step" data-x="-500" data-y="1000" data-width="800" data-scale="3">
        <h1>This is the emo game</h1>
        <p>Try to be as edgy as possible!</p>
    </div>

    <div id="emoGame" class="step" data-x="1000" data-y="1000" data-z="-1000" data-scale="2"
         data-rotate-z="90">
        <h1>this is the emo game</h1>

        <canvas width="1280" height="720" id="canvas-id"></canvas>
    </div>

    <div id="emoEnd" class="step" data-x="2000" data-y="1000"
    data-rotate-z="90">
        <h1>Good job, you were pretty happy!</h1>
    </div>

    <div id="sleepStart" class="step" data-x="3000" data-y="1000" data-z="-1000" data-scale="2" data-rotate-z="0">
        <h2>sleep start</h2>
    </div>
    <div id="sleepGame" class="step" data-x="3000" data-y="2000" data-z="-1000" data-scale="2" data-rotate-z="0">
        <h2>this is the sleep game</h2>
        <canvas width="1280" height="720" class="canvas"></canvas>
    </div>
    <div id="sleepEnd" class="step" data-x="4000" data-y="2200" data-z="-1000" data-scale="2" data-rotate-z="0">
        <h2>sleep end</h2>
    </div>
</div>

<script src="sound-lib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>
<script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script src="minigames/sleep.js"></script>
<script src="minigames/emo.js"></script>
<script src="recorder.js"></script>
<script src="index.js"></script>
</body>
</html>
