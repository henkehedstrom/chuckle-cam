<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuckle cam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="impress">
    <div id="emoStart" class="step" data-x="-500" data-y="1000">
        <h1>emo instructions</h1>
    </div>
    <div id="emoGame" class="step" data-x="1000" data-y="1000" data-z="-1000" data-scale="2"
         data-rotate-z="90">
        <h1>My first Slide</h1>

        <canvas width="1280" height="720" id="canvas-id"></canvas>
    </div>

    <div id="emoEnd" class="step" data-x="2000" data-y="1000">
        <h1>emo end</h1>
    </div>

    <div id="sleepGame" class="step" data-x="3000" data-y="1000" data-z="-1000" data-scale="2" data-rotate-z="0">
        <h2>test</h2>
        <canvas width="1280" height="720" class="canvas"></canvas>
    </div>
    <div id="overlay"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>
<script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.js"></script>
<script src="minigames/sleep.js"></script>
<script src="minigames/emo.js"></script>
<script src="recorder.js"></script>
<script src="index.js"></script>
</body>
</html>
